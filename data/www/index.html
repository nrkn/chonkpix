<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFFFFFFF</title>
  <style>
    html {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    #viewport {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: top left;
      image-rendering: pixelated;
    }

    #viewport.hide-cursor {
      cursor: none;
    }
  </style>
</head>

<body>
  <script type="module" src="src/index.js"></script>
</body>

</html>
